<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user['username'] }}'s Profile</title>
</head>
<body>
    <h2>{{ user['username'] }}'s Profile</h2>

    <h3>Uploaded Images</h3>
    <ul>
        {% for image in images %}
            <li>
                <img src="{{ url_for('static', filename='uploads/' + image['filename']) }}" alt="Image">
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('profile') }}">Back to your profile</a>
</body>
</html>
