<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Vibrant gradient background */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite; /* Smooth gradient animation */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Main container */
        .login-container {
            background: rgba(255, 255, 255, 0.2);  /* Transparent background */
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(15px); /* Frosted glass effect */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }

        /* Form heading */
        h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb, 0 0 30px #2575fc; /* Glowing text */
        }

        /* Form elements */
        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            color: #fff;
            margin-left: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transition: 0.3s;
            box-shadow: 0 0 10px #6a11cb, 0 0 20px #6a11cb; /* Glowing input fields */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px #2575fc, 0 0 40px #2575fc; /* Glowing focus effect */
        }

        /* Button styling */
        button {
            background: #2575fc;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            box-shadow: 0 0 10px #2575fc, 0 0 20px #2575fc; /* Glowing button */
        }

        button:hover {
            background: #6a11cb;
            box-shadow: 0 0 15px #6a11cb, 0 0 40px #6a11cb; /* Glowing hover effect */
        }

        /* "Forgot Password" Link */
        .forgot-password {
            font-size: 0.9rem;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #2575fc;
        }

        /* Register Link */
        p {
            margin-top: 20px;
            font-size: 1rem;
        }

        a {
            color: #e1c8c8;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Icon Styling */
        .fa {
            margin-right: 10px;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2><i class="fa fa-user"></i> Login</h2>
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" name="username" required><br><br>

            <label for="password">Password</label>
            <input type="password" name="password" required><br><br>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>

</body>
</html>
